<p class="text-center"><strong>Complete</strong> o cadastro do seu hotel</p>
<form method="post" action="{{ url_for('register_hotel') }}" enctype="multipart/form-data" class="row">
    {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token }}">{% endif %}

    <div class="col-6">
        <div class="mb-3">
            <label class="form-label">E-mail do Hotel</label>
            <input type="email" class="form-control" name="email" value="{{ email }}" readonly required>
        </div>

        <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input type="text" class="form-control" name="cnpj" value="{{ cnpj }}" readonly required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome do Hotel</label>
            <input type="text" class="form-control" placeholder="Ex. Hotel Fazenda" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Min. 8 caracteres" name="password" minlength="8" required>
        </div>
        <div class="mb-4">
            <label class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" placeholder="Repetir a senha" name="confirm_password" minlength="8" required>
        </div>
    </div>

    <div class="col-6">

        <div class="mb-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="Somente números" maxlength="8" name="zip_code" required>
        </div>

        <div class="row">
            <div class="mb-3 col-8">
                <label class="form-label">Rua</label>
                <input type="text" class="form-control" placeholder="Aguardando CEP" name="address" required>
            </div>
            <div class="mb-3 col-4">
                <label class="form-label">Número</label>
                <input type="text" class="form-control" name="number" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-4">
                <label class="form-label">UF</label>
                <input type="text" class="form-control" placeholder="Aguardando CEP" maxlength="2" name="state" required>
            </div>
            <div class="mb-3 col-8">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" placeholder="Aguardando CEP" name="city" required>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-4">
                <label class="form-label">DDD</label>
                <input type="tel" class="form-control" placeholder="2 dígitos" maxlength="2" name="ddd" required>
            </div>
            <div class="mb-3 col-8">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" placeholder="Somente números" maxlength="9" name="phone_number">
            </div>
        </div>
            

        <div class="mb-3">
            <label class="form-label">Nome para login (opcional)</label>
            <input type="text" class="form-control" placeholder="Pode ser definido depois" name="login">
        </div>
        
    </div>

    <button class="btn btn-primary w-100 py-2 fs-5 rounded-2" type="submit">Finalizar cadastro</button>
</form>
